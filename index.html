<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Form 02 / formulario de cadastro</title>
</head>

<body>
    <div class="container">
        <section class="header">
            <h1> Criar Senha </h1>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="digite uma senha">
                <a> aqui vai a mensagem de erro </a>
            </div>
            
            <div class="form-content">
                <label for="password-confirmation">Confirmar senha</label>
                <input type="password" id="password-confirmation" placeholder="digite sua senha ">
                <a> aqui vai a mensagem de erro </a>
            </div>

            <button type="submit"> Cadastrar</button>
        </form>
    </div>
        <script src="./script.js"></script> 
</body>

</html>
